{% extends 'feed/base.html'%}

{%block content%}
    <br> <br>
    <div class = 'container'>
        {% for tweet in tweets %}
            <br> 
            <a href="#"><h3>{{tweet.name}}</h3> </a> 
            <div class="card">
                <div class="card-header">
                    <a href="#"> <h4>{{tweet.uname}}</h4> </a>
                    <p> {{tweet.datetime}} </p>
                </div>
                <div class="card-body">
                  <p class="card-text"><h5>{{tweet.text}}</h5></p>
                </div>
              </div>
        {% endfor %}
     </div>

    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
{%endblock content%}
